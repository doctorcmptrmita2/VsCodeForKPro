<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" version="1.1">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Gateway/Portal shape (center) -->
  <path d="M 64 20 L 84 44 L 84 64 L 64 84 L 44 64 L 44 44 Z" 
        fill="url(#grad2)" 
        stroke="#ffffff" 
        stroke-width="2" 
        opacity="0.95"
        filter="url(#glow)"/>
  
  <!-- AI Flow particles (representing decompose pipeline) -->
  <circle cx="30" cy="30" r="4" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="98" cy="35" r="3" fill="#60a5fa" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="75" r="3.5" fill="#34d399" opacity="0.75">
    <animate attributeName="opacity" values="0.75;1;0.75" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="90" r="4" fill="#f472b6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Flow lines (connecting particles to gateway) -->
  <path d="M 30 30 L 50 50" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 98 35 L 75 50" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <path d="M 25 75 L 50 65" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.1s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 90 L 75 70" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-dasharray="2,2">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.9s" repeatCount="indefinite"/>
  </path>
  
  <!-- Inner hexagon (representing LiteLLM core) -->
  <path d="M 64 35 L 75 45 L 75 55 L 64 65 L 53 55 L 53 45 Z" 
        fill="#ffffff" 
        opacity="0.3"
        stroke="#ffffff" 
        stroke-width="1"/>
  
  <!-- Center dot (AI core) -->
  <circle cx="64" cy="50" r="3" fill="#ffffff" opacity="0.9">
    <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
